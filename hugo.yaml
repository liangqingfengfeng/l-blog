baseURL: https://blog.liangqingfeng.com/
languageCode: zh
title: 梁青风
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "梁青风 - https://blog.liangqingfeng.com"
  # author: 梁青风

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  # disableSpecial1stPost: true
  # displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  DateFormat: "2006/01/02 15:04:05"



  homeInfoParams:
    Title: ""
    Content: >
      重新思考，活在当下

      - 一位咸鱼程序员，躺又躺不平，卷又卷不动

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/liangqingfengfeng"
    - name: X
      title: Share PaperMod on X/Twitter
      url: "https://x.com/kingkingliang"
    - name: RSS
      title: RSS
      url: "https://blog.liangqingfeng.com/index.xml"


markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

module:
  hugoVersion:
    extended: false
    min: "0.125.7"